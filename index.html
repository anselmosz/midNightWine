<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
</head>
<body>
  <header></header>
  <main>
    <h1>Envie sua mensagem</h1>
    <form>
      <div class="input-container">
        <label for="userName">Nome</label>
        <input type="text" maxlength="100" id="userName">
      </div>
      
      <div class="input-container">
        <label for="userEmail">Email</label>
        <input type="email" maxlength="100" id="userEmail">
      </div>
      
      <div class="input-container">
        <label for="userTel">Telefone</label>
        <input type="tel" maxlength="11" id="userTel">
      </div>

      <div class="input-container">
        <label for="userMsg">Mensagem</label>
        <textarea name="" id="userMsg" maxlength="150"></textarea>
      </div>
      <div class="btn-container">
        <input onclick="VerificarCampos(event);" class="input-btn submit" type="submit" value="Enviar">
        <input class="input-btn clear" type="reset" value="Limpar">
      </div>
      <p class="msgObt" id="msgObt"></p>
    </form>
  </main>
  <footer></footer>
  <script src="js/script.js"></script>
</body>
</html>
