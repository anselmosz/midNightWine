<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <ul>
        <li class="nav-item"><a href="#">Principal</a></li>
        <li class="nav-item"><a href="#">Sobre n√≥s</a></li>
        <li class="nav-item"><a href="#">Contato</a></li>
        <li class="nav-item"><a href="#">Carrinho</a></li>
        <li class="nav-item"><a href="#">Pesquisar</a></li>
      </ul>
    </nav>
  </header>
  <h1>Envie sua mensagem</h1>
  <div class="container-lg">
    <form action="#" method="post">
      <label for="userName">Nome</label>
      <input type="text" maxlength="100" id="userName" autocomplete="off">
      <br>

      <label for="userEmail">Email</label>
      <input type="email" maxlength="100" id="userEmail" autocomplete="off">
      <br>

      <label for="userTel">Telefone</label>
      <input type="tel" maxlength="11" id="userTel" autocomplete="off">
      <br>

      <label for="userMsg">Mensagem</label>
      <textarea name="" id="userMsg" maxlength="150"></textarea>
      <br>

      <input class="btn btn-success" type="submit" value="Enviar">
      <input class="btn btn-danger" type="reset" value="Limpar">
      <button type="button" class="btn btn-primary">Cadastrar</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
