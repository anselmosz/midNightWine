<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->

</head>

<body>
  <h1>Envie sua mensagem</h1>
  <div>
    <form action="#" method="post">
      <label for="userName">Nome</label>
      <input type="text" maxlength="100" id="userName" autocomplete="off">
      <label for="userEmail">Email</label>
      <input type="email" maxlength="100" id="userEmail" autocomplete="off">
      <label for="userTel">Telefone</label>
      <input type="tel" maxlength="11" id="userTel" autocomplete="off">
      <label for="userMsg">Mensagem</label>
      <textarea name="" id="userMsg" maxlength="150"></textarea>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
