<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  
  <h1>Envie sua mensagem</h1>
  <div class="container-lg">
    <form action="#" method="post">
      <div class="mb-3">
        <label for="userName" class="form-label">Nome</label>
        <input type="text" class="form-control" id="userName" aria-describedby="nameHelp">
      </div>
    

      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      

      <div class="mb-3">
        <label for="userTel" class="form-label">Telefone</label>
        <input type="tel" class="form-control" maxlength="11" id="userTel" autocomplete="off">
        <div id="emailHelp" class="form-text">We'll never share your telephone with anyone else.</div>
      </div>
      
      

      <div class="mb-3">
        <label for="userMsg" class="form-label">Mensagem</label>
        <textarea name="userMsg" class="form-control" id="userMsg" maxlength="150"></textarea>
      </div>
      
      <input class="btn btn-success" type="submit" value="Enviar">
      <input class="btn btn-danger" type="reset" value="Limpar">
      <button type="button" class="btn btn-primary">Cadastrar</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
